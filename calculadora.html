<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Â¿Que Operacion deseas hacer?</h1>
        <div class="formfield">
            <form action="" name="calculadora" id="calculadora" >
                <input type="text" class="numbers" autocomplete="off" name="n1" placeholder="Primer valor" id="n1">
                
                <input type="text" class="numbers" autocomplete="off" name="n2" placeholder="Segundo valor" id="n2">
                <br>
                <button type="submit" class="calbtn" value="Reiniciar">Reiniciar</button>
                <br>
                <div id="btngrup" class="btngrup">
                <button id="button" type="button" name="operator">+</button>
                <button id="button" type="button" name="operator">-</button>
                <button id="button" type="button" name="operator">/</button>
                <button id="button" type="button" name="operator">*</button>
                </div>
            </form>
        </div>
    </div>
<script src="./js/calculadora.js"></script>
</body>
</html>
