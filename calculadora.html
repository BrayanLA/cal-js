<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Â¿Que Operacion deseas hacer?</h1>
        <div class="btngrup">
            <form action="" name="calculadora" id="calculadora" >
                <input type="text" class="numbers"name="n1" onclick="document.calculadora.n1.value+= prompt('Primer numero a operar')" placeholder="Primer valor" id="n1" readonly>
                
                <input type="text" class="numbers" name="n2" onclick="document.calculadora.n2.value+= prompt('Segundo numero a operar')" placeholder="Segundo valor" id="n2" readonly>
                <br>
                <button type="submit" class="calbtn" value="Reiniciar">Reiniciar</button>
                <br>
                <button type="button" name="operator" onclick="calculate(event)">+</button>
                <button type="button" name="operator" onclick="calculate(event)">-</button>
                <button type="button" name="operator" onclick="calculate(event)">*</button>
                <button type="button" name="operator" onclick="calculate(event)">/</button>
            </form>
        </div>
    </div>
<script src="./js/calculadora.js"></script>
</body>
</html>
